<!DOCTYPE html>
<html>
<head>
    <title>Model Detail</title>
</head>
<body>
    <h1>Model Detail: {{ model_name }}</h1>
    
    <h2>Data Frame</h2>
    {{ data_frame|safe }}
    
    <h2>Summary Statistics</h2>
    {{ describe|safe }}

</body>
</html>
